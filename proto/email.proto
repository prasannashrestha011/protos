syntax= "proto3";
package gen.email.v1;
option go_package="./gen/email/v1";

service EmailService{
    rpc SendEmail(SendEmailRequest) returns (SendEmailResponse);
}

message SendEmailRequest{
    string from= 1;
    repeated string to= 2;
    string subject= 3;
    string html= 4;
}

message SendEmailResponse{
    bool success=1;
    string message=2;
    string email_id=3;
}
